<div class="vertical-center">
    <div class="container" style="min-width: 100vw;">
        <div class="row" *ngIf="modeSelected == 0">
            <div class="col-2"></div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-secondary bigger-font" (click)="selectMode(2)">Stwórz nowe zamówienie</button>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-secondary bigger-font" (click)="selectMode(1)">Wczytaj istniejące zamówienie</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" *ngIf="modeSelected == 1">
            <div class="col-12 d-flex justify-content-center">
                <app-load-form></app-load-form>
            </div>
        </div>
        <div class="row" *ngIf="modeSelected == 2">
            <div class="col-12 d-flex justify-content-center">
                <app-new-form></app-new-form>
            </div>
        </div>
    </div>
</div>
